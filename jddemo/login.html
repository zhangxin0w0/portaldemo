<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--外部容器-->
<div id="wk">
<!--第一部分-->
    <div id="wk-f">
        <a href="">
            <img src="images/login/zjt.png" alt="">
        </a>
        <div>
            京东登录注册
        </div>
    </div>
<!--第二部分-->
    <div id="wk-s">
        <form action="">
            <input type="text" placeholder="用户名/邮箱/手机号">
            <div id="fom-d">
                <input type="password" placeholder="请输入密码">
                <!--半圆-->
                <div id="inp-by">
                    <!--盖住圆-->
                    <div id="ib"></div>
                    <!--圆-->
                    <div id="ib2"></div>
                    <!--同心圆-->
                    <div id="ib3"></div>
                    <span>|</span>
                    <span id="ib4">忘记密码</span>
                </div>
            </div>
            <div id="fom-d2">登录</div>
            <div id="fom-d3">
                <span>短信验证码登录</span>
                <span>手机快速注册</span>
            </div>
        </form>
    </div>
<!--第三部分-->
    <div id="wk-t">
        <!--上部-->
        <div id="wkt-d">
            <div></div>
            <span>其他登录方式</span>
            <div></div>
        </div>
        <!--图标-->
        <div id="wkt-d2">
            <div>
                <img src="images/login/qq.png" alt="">
                <p>QQ</p>
            </div>
            <div>
                <img src="images/login/wx.png" alt="">
                <p>微信</p>
            </div>
        </div>
        <!--隐私政策-->
        <div id="wkt-d3">
            <div>登录即代表您已同意
                <span>京东隐私政策</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
