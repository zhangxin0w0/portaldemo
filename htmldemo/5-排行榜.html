<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐排行榜</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/phb.css">
</head>
<body>
<!--最外部容器-->
<div id="wk">
    <!--排行榜标题-->
    <div id="phb-title">
        <h2 id="pt-f">歌曲列表</h2>
        <span id="pt-s">100首歌</span>
        <span id="pt-t">播放：
            <span>2517310208</span>
            次
        </span>
    </div>
    <div id="xx"></div>
    <!--排行榜主体内容-->
    <div id="phb-content">
        <table cellspacing="0" id="phbc-tab">
            <!--表头-->
            <tr>
                <th class="tth pt2"></th>
                <th class="tth pt3">标题</th>
                <th class="tth pt4">时长</th>
                <th class="tth pt5">歌手</th>
            </tr>
            <!--第一行-->
            <tr class="tt">
                <td class="tt-text">
                    <span>1</span>
                    <span class="tt-span2">NEW</span>
                </td>
                <td class="tt-fl">
                    <!--专辑图片-->
                    <div class="ttfl-d">
                        <a href="">
                            <img src="images/phb/titimg.jpg" alt="">
                        </a>
                    </div>
                    <!--播放按钮-->
                    <div class="td-img">
                        <img src="images/phb/bfq.png" alt="" >
                    </div>
                    <!--歌名-->
                    <div class="tt-text2">
                        <a href="">贰叁</a>
                    </div>
                    <!--MV标志-->
                    <div>
                        <a href="" class="td-a">
                            <img src="images/phb/mv.png" alt="">
                        </a>
                    </div>

                </td>
                <td style="font-size: 12px">
                    05:20
                </td>
                <td style="font-size: 12px">
                    吴亦凡
                </td>
            </tr>
            <!--第二行-->
            <tr id="tt2">
                <td class="tt-text">1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <!--第三行-->
            <tr class="tt">
                <td class="tt-text">
                    <span>1</span>
                    <span class="tt-span2">NEW</span>
                </td>
                <td class="tt-fl">
                    <!--专辑图片-->
                    <div class="ttfl-d">
                        <a href="">
                            <img src="images/phb/titimg.jpg" alt="">
                        </a>
                    </div>
                    <!--播放按钮-->
                    <div class="td-img">
                        <img src="images/phb/bfq.png" alt="" >
                    </div>
                    <!--歌名-->
                    <div class="tt-text2">
                        <a href="">贰叁</a>
                    </div>
                    <!--MV标志-->
                    <div>
                        <a href="" class="td-a">
                            <img src="images/phb/mv.png" alt="">
                        </a>
                    </div>

                </td>
                <td style="font-size: 12px">
                    05:20
                </td>
                <td style="font-size: 12px">
                    吴亦凡
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
